<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>

    <title>RPS</title>
</head>
<body>
    <div id="wrapper">
        <div id="player-side">
            <div id="info">
                <p id="nametag">Player</p>
                <div id="score-circle">
                    <p id="player-score">0</p>
                </div>
            </div>
            <div id="buttons">
                <button id="rock"><img src="./assets/rock.png" alt="rock" class="btn-icon"></button>
                <button id="paper"><img src="./assets/paper.png" alt="paper" class="btn-icon"></button>
                <button id="scissors"><img src="./assets/scissors.png" alt="scissors" class="btn-icon"></button>
            </div>
        </div>

        <div id="cpu-side">
            <div id="info">
                <p id="nametag">Computer</p>
                <div id="score-circle">
                    <p id="cpu-score">0</p>
                </div>
            </div>
            <div id="buttons">
                <button id="cpu-rock"><img src="./assets/rock.png" alt="rock" class="btn-icon"></button>
                <button id="cpu-paper"><img src="./assets/paper.png" alt="paper" class="btn-icon"></button>
                <button id="cpu-scissors"><img src="./assets/scissors.png" alt="scissors" class="btn-icon"></button>
            </div>
        </div>
    </div>
</body>
</html>
